<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">
</head>

<body>
	<form role="form" action="/create" id="campaign" method="post">
		<label class="h2" form="campaign">Create New Campaign</label>

		<div class="form-group">
			<label for="name">Your name</label>
			<input type="text" name="name" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="estimate">How many votes you expect</label>
			<input type="number" name="estimate" class="form-control" id="estimate" value="0" min="0">
		</div>

		<a href="/" class="btn btn-default" role="button">Cancel</a>
		<button type="submit" class="btn btn-default">Create</button>
	</form>
</body>
